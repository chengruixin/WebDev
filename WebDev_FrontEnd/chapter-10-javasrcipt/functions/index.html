<!DOCTYPE html>

<body>
	<script type="text/javascript">
		
		function isEven(num) {
			if(num%2 === 0){
				return true;
			}

			return false;
		}


		function factorial(num){
			if(num <= 1){
				return 1;
			}

			else {
				return num*factorial(num-1);
			}
		}

		function kebabToSnake(str){
			for(var i=0;i<str.length;i++){
				if(str[i] === "-"){
					if(i === 0){
						str = "_" + str.substring(1);
					}

					else if(i === (str.length-1)){
						str = str.substring(0,i) + "_";
					}

					else{
						str = str.substring(0,i) + "_" + str.substring(i+1);
					}
				}
			}

			return str;

			// here is regular expression for solving this problem
			//return str.replace(/-/g,"_");
		}

		var num = 8;
		function doMath(){
			num++;
			if(num%3 === 0){
				return true;
			}

			return false;
		}



		function oth(){
			num--;
		}




	</script>
