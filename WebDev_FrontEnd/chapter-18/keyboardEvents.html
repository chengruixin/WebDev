	<style type="text/css">
		#play {
			width:50%;

			font-size: 2rem;
		}

	<div id="play">
		
	</div>

	</div>

	<script type="text/javascript">
		var A;//65
		var B;//66
		var seven;//55
		var bracket;//221
		$("html").keydown(function(event){
			if(event.which === 65){
				A = true;
			}

			if(event.which === 66){
				B = true;
			}

			if(event.which === 55){
				seven = true;
			}

			if(event.which === 221){
				bracket = true;
			}
		});

		$("html").keyup(function(event){
			if(event.which === 65){
				A = false;
			}

			if(event.which === 66){
				B = false;
			}

			if(event.which === 55){
				seven = false;
			}

			if(event.which === 221){
				bracket = false;
			}
		});

				$("div")[1].innerHTML = "video is playing";
			}

			else{
				$("div")[1].innerHTML = "video is paused";
			}
		},1);
